<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <title>My-Todo-List</title>
</head>
<body>
  <section id='menu-box'>
    <div class="hamburger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <div id='menu'>
      <h2>Organize Your Tasks</h2>
    </div>
  </section>
  <section id='todo-body'>
    <div id='list-box'>
      <div class='group-name'>
        <i class="fa fa-folder-open"></i>
        <h3>Task Groups</h3>
      </div>
      <div id="list-container"></div>
      <form class='add-list'>
        <input type='text' id='list-name' placeholder='Enter Group Name'></br>
        <input type='submit' value='Submit' id='submit-list'> 
      </form>
      <div class='remove-list'>
        <button id='delete-list'>Delete Group</button>
      </div>
    </div>
    <div id='task-box'>

    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
